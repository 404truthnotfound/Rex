name: REX Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue with other versions even if one fails
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]  # Only modern Python versions

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history to ensure we have the latest code
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi
        pip install --no-cache-dir pytest pytest-cov
    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml
    
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history to ensure we have the latest code
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install --no-cache
    - name: Build extension
      run: |
        mkdir -p dist
        cp -r extension/* dist/
        cd dist && zip -r ../rex-extension.zip .
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: rex-extension
        path: rex-extension.zip
